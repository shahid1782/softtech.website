<!DOCTYPE html>
<html>
  <head>
    <title>flexbox using practice example</title>

    </style>
    <body style=" padding-bottom: 1000px;">
      <div style="
        display: flex;
        flex-direction: row;">
        <div style="background-color: lightblue;">div1text</div>
        <div style="background-color: lightpink;">div2<p>text</p></div>
      </div>

      <div style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;">
        <div style="
          background-color: lightblue; 
          width: 100px;">100px</div>
        <div style="
          background-color: lightpink; 
          flex: 1;">flex 1</div>
      </div>

      <div style="
        display: flex;
        flex-direction: row;
        margin-top: 20px;">
        <div style="
          background-color: lightblue; 
          width: 100px;">100px</div>
        <div style="
          background-color: lightpink; 
          flex: 1;">flex 1</div>
        <div style="
          background-color: lightblue; 
          flex: 2;">flex 2</div>
      </div>

        <div style="
          
          margin-top: 30px;
          height: 70px;
          border: 1px;
          border-style: solid;
          border-color: gray;
          
          display: flex;
          flex-direction: row;
          justify-content: center;
          ">
          <div style="
            background-color: lightblue; 
            width: 100px;">100px</div>
          <div style="
            background-color: lightpink; 
            width: 100px;">100px</div>
          <div style="
            background-color: lightblue; 
            width: 100px;">100px</div>
        </div>

        <div style="
          
          margin-top: 30px;
          height: 70px;
          border: 1px;
          border-style: solid;
          border-color: gray;
          
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          ">
          <div style="
            background-color: lightblue; 
            width: 100px;">100px</div>
          <div style="
            background-color: lightpink; 
            width: 100px;">100px</div>
          <div style="
            background-color: lightblue; 
            width: 100px;">100px</div>
        </div>

        <div style="
          
          margin-top: 30px;
          height: 70px;
          border: 1px;
          border-style: solid;
          border-color: gray;
          
          display: flex;
          flex-direction: row;
          
          justify-content: space-between;
          align-items: center;
          ">
          <div style="
            background-color: lightblue; 
            width: 100px;">100px</div>
          <div style="
            background-color: lightpink; 
            width: 100px;">100px</div>
          <div style="
            background-color: lightblue; 
            width: 100px;">100px</div>
        </div>
    </body>
  </head>
