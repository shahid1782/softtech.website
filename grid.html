  <!DOCTYPE html>
  <html>
    <head>
      <title>Grid style Practice</title>
    </head>
    <body style="padding-bottom: 100px;">
      <div style=" 
        display: grid;
        grid-template-columns: 100px 100px;">
      <div style="background-color: lightblue;">Div1</div>
      <div style="background-color: lightpink;">Div2 <p>My Name is Shahid Hussain</p></div>
    </div>

    <div style=" 
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 100px 200px;">
      <div style="background-color: lightblue;">Div1 100px</div>
      <div style="background-color: lightpink;">Div2 100px <p>My Name is Shahid Hussain</p></div>
      <div style="background-color: lightblue;">Div3 200px</div>
      <div style="background-color: lightpink;">Div</p></div>
      </div>
      <div style=" 
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr ;">
      <div style="background-color: lightblue;">Div1 100px</div>
      <div style="background-color: lightpink;">Div2 1fr</div>
      
    </div>

    <div style=" 
        margin-top: 10px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;">
      <div style="background-color: lightblue;">Div1 100px</div>
      <div style="background-color: lightpink;">Div2 1fr</div>
      <div style="background-color: lightblue;">Div3 2fr</div>
      
    </div>

    <div style=" 
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;">
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>
      <div style="background-color: lightblue; height: 200px;">1fr</div>
      <div style="background-color: lightpink; height: 200px;">1fr</div>

    </div>
    </body>
  </html>
